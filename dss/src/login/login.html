<div class="login jumbotron center-block">
  <h3>SOTI Data Analytics</h3>
  <h1>Login</h1>
  <h2 *ngIf="error">{{error}}</h2>
  <form role="form" (submit)="login($event, domain.value, username.value, password.value)">
    <div class="form-group">
      <label for="domain">Domain</label>
      <input type="text" #domain class="form-control" id="domain" placeholder="Domain">
    </div>
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" #username class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" #password class="form-control" id="password" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
    <div style="height: 40px"></div>
    <a [routerLink]="['/signup']"><h4>Click here to Enroll</h4></a>

</form>
</div>
