<div class="signup center-block jumbotron">
  <h1>Enroll</h1>
  <form role="form" (submit)="signup($event, username.value, password.value)">
    <div class="form-group">
      <label for="apiurl">Mobicontrol API URL (*)</label>
      <input type="text" #apiurl class="form-control" id="apiurl" placeholder="Mobicontrol API URL">
    </div>
    <div class="form-group">
      <label for="accountid">Friendly Unique Domain Name</label>
      <input type="text" #accountid class="form-control" id="accountid" placeholder="New Unique Account Id">
    </div>
    <div class="form-group">
      <label for="apiclientid">Mobicontrol API Client ID(*)</label>
      <input type="text" #apiclientid class="form-control" id="apiclientid" placeholder="Mobicontrol API Client ID">
    </div>
    <div class="form-group">
      <label for="apiclientsecret">Mobicontrol API Client Secret(*)</label>
      <input type="text" #apiclientsecret class="form-control" id="apiclientsecret" placeholder="Mobicontrol API Client Secret">
    </div>
  <div class="form-group">
    <label for="username">Mobicontrol Username(*)</label>
    <input type="text" #username class="form-control" id="username" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="password">Mobicontrol Password(*)</label>
    <input type="password" #password class="form-control" id="password" placeholder="Password">
  </div>
    <div class="form-group">
      <label for="useremail">Mobicontrol User Email(*)</label>
      <input type="text" #useremail class="form-control" id="useremail" placeholder="User Email">
    </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
