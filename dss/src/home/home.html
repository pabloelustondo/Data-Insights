<div>
  <div class="home jumbotron centered">
    <h2>Data Analytics Enrollment & Security Service</h2>
    <h2 *ngIf="jwt">Your JWT is:</h2>
    <pre *ngIf="jwt" class="jwt"><code>{{ jwt }}</code></pre>
    <pre *ngIf="jwt" class="jwt"><code>{{ decodedJwt | json }}</code></pre>

    <p><a class="btn btn-primary btn-lg" role="button" (click)="callGetToken()">Call Get Mobicontrol API Token</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="callGetDeviceGroups()">Call Get Device Groups</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="callAnonymousApi()">Manage Account</a></p>
    <p><a class="btn btn-primary btn-lg" role="button" (click)="logout()">Logout</a></p>
    <h2 *ngIf="response">The response of calling the <span class="red">{{ api }}</span> API is:</h2>
    <h3 *ngIf="response">{{ response }}</h3>
  </div>
</div>
